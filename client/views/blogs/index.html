<div class="col-md-9">
  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <input type="text" class='form-control' placeholder='Search...'>
        <button class='btn btn-success blog-search'><i class='fa fa-search'></i></button>
      </div>
    </div>
    <div class="col-md-4">
      <button class="btn btn-danger btn-block"><i class='fa fa-plus'></i> FILTERS</button>
    </div>
  </div>
  <div ng-repeat='post in vm.posts'>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-3">
            <img src="/assets/{{post.image_url}}" alt="pic">
          </div>
          <div class="col-md-9">
            <div class="post-content">
              <h3 class="page-header post-title">
                <a href="#" class='text-info'>{{post.title | truncate: 45}}</a>
              </h3>
              <p>{{post.content | truncate: 250}}</p>              
            </div>
            <div class="post-meta">
              <span class="post-date">
                Published: {{post.date | date: 'mediumDate'}}
              </span>
              <span class="post-author">
                by {{post.author}}
              </span>
              <span class="post-votes pull-right">
                Votes:
                <i class='fa fa-thumbs-o-up fa-lg'></i>
                <span ng-class="post.votes >= 0 ? 'text-info' : 'text-danger'">{{post.votes}}</span>
                <i class='fa fa-thumbs-o-down fa-lg'></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
